{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="text-center mb-4">Our Classes</h2>
    <div class="row">
        {% for yoga_class in classes %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">{{ yoga_class.name }}</h5>
                    <p class="card-text text-muted text-center">{{ yoga_class.level|capfirst }} Level</p>
                    <a href="{% url 'class_detail' yoga_class.id %}" class="btn btn-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

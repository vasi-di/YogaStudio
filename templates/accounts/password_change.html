{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
        <a href="{% url 'profile_detail' request.user.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

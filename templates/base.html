<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Om Oasis Logo">
            </a>
            <input type="checkbox" class="navbar-toggler-checkbox" id="navbarToggle">

            <label class="navbar-toggler" for="navbarToggle">
                <span class="navbar-toggler-icon"></span>
            </label>

            <div class="navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'book_class' %}">Book a Class</a>
                        <a class="nav-item nav-link" href="{% url 'profile_detail' request.user.pk %}">Profile</a>
                        <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <a class="nav-item nav-link" href="#" onclick="this.closest('form').submit(); return false;">Logout</a>
                        </form>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        <p>Om Oasis Yoga Studio</p>
        <p>123 Yoga Street, Wellness City</p>
        <p>Phone: +1 (555) 123-4567</p>
    </footer>
</body>
</html>

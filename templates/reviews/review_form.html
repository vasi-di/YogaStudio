{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Edit Review{% else %}Add a Review{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}

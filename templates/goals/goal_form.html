{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Edit Goal{% else %}Add New Goal{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_description" class="form-label">Goal Description:</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="id_target_date" class="form-label">Target Completion Date:</label>
            {{ form.target_date }}
        </div>
        <div class="form-check mb-3">
            {{ form.is_completed }}
            <label for="id_is_completed" class="form-check-label">Mark as completed:</label>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        
        <a href="{% url 'goal_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
